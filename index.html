    function HUMAINPresentation() {
      const [currentSlide, setCurrentSlide] = useState(0);

      const nextSlide = () =>
        setCurrentSlide(prev => Math.min(prev + 1, slides.length - 1));
      const prevSlide = () =>
        setCurrentSlide(prev => Math.max(prev - 1, 0));

      React.useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === "ArrowRight" || e.key === " ") nextSlide();
          if (e.key === "ArrowLeft") prevSlide();
        };
        window.addEventListener("keydown", handleKeyDown);
        return () => window.removeEventListener("keydown", handleKeyDown);
      }, []);

      return (
        <div className="bg-gray-900 min-h-screen flex flex-col">
          {/* Slide area */}
          <div className="flex-1 flex justify-center py-6 md:py-8">
            <div className="w-full max-w-6xl">
              {slides[currentSlide].content}
            </div>
          </div>

          {/* Controls */}
          <div className="bg-gray-800 p-3 md:p-4 flex flex-col md:flex-row items-center justify-between gap-3">
            <button
              onClick={prevSlide}
              disabled={currentSlide === 0}
              className="w-full md:w-auto px-4 py-2 bg-emerald-600 text-white rounded disabled:opacity-30 disabled:cursor-not-allowed hover:bg-emerald-500"
            >
              ‚Üê Previous
            </button>

            <div className="flex flex-col md:flex-row items-center gap-1 md:gap-2 text-center">
              <div>
                <span className="text-white font-semibold">
                  {currentSlide + 1}
                </span>
                <span className="text-gray-500"> / {slides.length}</span>
              </div>
              <span className="text-gray-400 md:ml-4 text-xs md:text-sm">
                {slides[currentSlide].title}
              </span>
            </div>

            <button
              onClick={nextSlide}
              disabled={currentSlide === slides.length - 1}
              className="w-full md:w-auto px-4 py-2 bg-emerald-600 text-white rounded disabled:opacity-30 disabled:cursor-not-allowed hover:bg-emerald-500"
            >
              Next ‚Üí
            </button>
          </div>

          {/* Thumbnails */}
          <div className="bg-gray-900 p-3 flex gap-2 overflow-x-auto">
            {slides.map((slide, idx) => (
              <button
                key={slide.id}
                onClick={() => setCurrentSlide(idx)}
                className={`flex-shrink-0 w-10 md:w-16 h-8 md:h-10 rounded text-xs flex items-center justify-center ${
                  idx === currentSlide
                    ? "bg-emerald-600 text-white"
                    : "bg-gray-700 text-gray-400 hover:bg-gray-600"
                }`}
              >
                {idx + 1}
              </button>
            ))}
          </div>
        </div>
      );
    }
